<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="MaxMustermann" name="username" placeholder="Enter your username" minlength="6" maxlength="20" required>
        
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="+[0-9]{2}-[0-9]{3}-[0-9]{4}" placeholder="+01-234-5678">

        <br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" value="3">
        
        <br>
        
        <label for="title">Choose a title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">
        <label for="none">none</label>
        <input type="radio" id="none" name="title" value="none" checked>
        
        <br>

        <label for="payment">Choose a payment method:</label>
        <select id="payment" name="payment">
            <option value="creditcard">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bitcoin">Bitcoin</option>
        </select>

        <br>

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" unchecked>
        
        <br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>


        <br>

        <label for="fileupload">Upload a file:</label>
        <input type="file" id="fileupload" name="fileupload" accept="image/*,.pdf">

        <br>

        <input type="submit">
    </form>
</body>
</html>
